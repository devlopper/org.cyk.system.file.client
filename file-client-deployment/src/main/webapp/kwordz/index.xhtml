<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
    <h:head>
        <title>KwordZ</title>
    </h:head>
    <h:body>
    	<h:form>
    		<div class="ui-g-12">
	    		<div class="ui-g-12">
	    			<div class="ui-g-1 ui-sm-12">
	    				<span style="font-size:14px; font: bold;">KwordZ</span>
	    			</div>
	    			<div class="ui-g-11 ui-sm-12">
	    				<div class="ui-inputgroup">
				            <p:inputText placeholder="Rechercher..." style="width:100%;"/>
				            <p:commandButton icon="fa fa-search" />    
				        </div>
	    			</div>	    			
	    		</div>
	    		<div class="ui-g-12">	    		
	    			<p:dataGrid id="files" value="#{kwordzIndexPage.files}" var="file" lazy="true" paginator="true" paginatorPosition="bottom" columns="1" rows="10" layout="grid" >	    				
	    				<div class="ui-g-12">
	    					<i class="fa fa-file-pdf-o" /> #{file.content.name}
	    					<br/>	
	    					#{file.content.size}
	    				</div>	    				    				
	    			</p:dataGrid>
	    		</div>
	    	</div>
	    	
	    	<p:remoteCommand id="initialise" autoRun="true" action="#{kwordzIndexPage.initialise}" update="files" />
	    	<p:blockUI block="files" blocked="true" trigger="initialise" />   	
    	</h:form>
    </h:body>
</html>
